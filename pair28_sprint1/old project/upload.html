<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Settings Page</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1 class="middle">Bug's World</h1>
        <div class="centered separation">
            <label for="map">Please upload a world map file</label>
            <input type="file" id="map" name="map"><br>
            <label for="bug1">Please upload bug assembler source code #1</label>
            <input type="file" id="bug1" name="bug1"><br>
            <label for="bug2">Please upload bug assembler source code #2</label>
            <input type="file" id="bug2" name="bug2"><br>
            <label>
                Please select the number of iterations <input type="number" name="iterations">
            </label><br>
            <label for="log">Log the results of the session</label>
            <input type="checkbox" id="log"><br>
            <button class="block2"><a href="index.html">Back</a></button>
            <button class="block2"><a href="game.html">Start</a></button>
        </div>
    </body>
</html>
